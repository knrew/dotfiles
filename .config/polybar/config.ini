
include-file = $HOME/.config/polybar/config.d/colors.ini

[bar/mybar]
width = 100%
height = 25
offset-y = 0
bottom = false
fixed-center = true

; wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

#background = ${colors.semi-trans}
background = ${colors.trans}
foreground = ${colors.fg}

tray-background = ${colors.bg-alt}
tray-padding = 2
; tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

include-file = $HOME/.config/polybar/config.d/fonts.ini

modules-left = i3
modules-center = round_left_blue date round_right_blue
modules-right = cpu margin pulseaudio
;modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
; modules-right = battery cpu memory filesystem backlight pulseaudio systray
;wlan eth powermenu xwindow

include-file = $HOME/.config/polybar/config.d/i3.ini
include-file = $HOME/.config/polybar/config.d/date.ini

include-file = $HOME/.config/polybar/config.d/systray.ini
include-file = $HOME/.config/polybar/config.d/xwindow.ini
include-file = $HOME/.config/polybar/config.d/powermenu.ini
include-file = $HOME/.config/polybar/config.d/pulseaudio.ini
include-file = $HOME/.config/polybar/config.d/backlight.ini
include-file = $HOME/.config/polybar/config.d/wlan.ini
include-file = $HOME/.config/polybar/config.d/eth.ini
include-file = $HOME/.config/polybar/config.d/cpu.ini
include-file = $HOME/.config/polybar/config.d/memory.ini
include-file = $HOME/.config/polybar/config.d/battery.ini
include-file = $HOME/.config/polybar/config.d/round_left_blue.ini
include-file = $HOME/.config/polybar/config.d/round_right_blue.ini

[settings]
screenchange-reload = true
