[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #1e1e20
label-mode-background = #cbd1cd

label-focused = %index%
label-focused-background = #cbd1cd
label-focused-foreground = #1e1e20
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-background = #919893
label-unfocused-foreground = #6b7443
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = #919893
label-visible-foreground = #6b7443
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = #BA2922
label-urgent-padding = 2