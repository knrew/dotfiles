[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 80

format = <label>
format-prefix = 
format-prefix-background = ${colors.bg-darkgray}
format-prefix-foreground = ${colors.blue}
format-prefix-padding = 1
label = %{T2}%percentage:2%%%{T-}
label-background = ${colors.bg-darkgray}
label-foreground = ${colors.fg}
label-padding = 1

format-warn = <label-warn>
format-warn-prefix = 
format-warn-prefix-background = ${colors.bg-darkgray}
format-warn-prefix-foreground = ${colors.red}
format-warn-prefix-padding = 1
label-warn = %{T2}%percentage:2%%%{T-}
label-warn-background = ${colors.bg-darkgray}
label-warn-foreground = ${colors.fg}
label-warn-padding = 1