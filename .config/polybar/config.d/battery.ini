[module/battery]
type = internal/battery
interval = 5

battery = BATT

full-at = 100
low-at = 10

ramp-capacity-0 = %{T1}󰁻%{T-}
ramp-capacity-1 = %{T1}󰁽%{T-}
ramp-capacity-2 = %{T1}󰁿%{T-}
ramp-capacity-3 = %{T1}󰂁%{T-}
ramp-capacity-4 = %{T1}󰁹%{T-}
ramp-capacity-padding = 1
ramp-capacity-background = ${colors.bg}
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1-foreground = ${colors.yellow}
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3-foreground = ${colors.blue}
ramp-capacity-4-foreground = ${colors.blue}

format-charging = <label-charging>
format-charging-padding = 0
format-charging-prefix = %{T9}󰂄%{T-}
format-charging-prefix-padding = 1
format-charging-prefix-foreground = ${colors.aqua}
format-charging-prefix-background = ${colors.bg}
label-charging = %{T2}%percentage:2%%%{T-}
label-charging-foreground = ${colors.fg}
label-charging-background = ${colors.bg}
label-charging-padding = 1

format-discharging = <ramp-capacity><label-discharging>
format-discharging-padding = 0
format-discharging-prefix = 
format-discharging-prefix-foreground = ${colors.blue}
format-discharging-prefix-background = ${colors.bg}
label-discharging = %{T2}%percentage:2%%%{T-}
label-discharging-foreground = ${colors.fg}
label-discharging-background = ${colors.bg}
label-discharging-padding = 1

format-full = <ramp-capacity><label-full>
format-full-padding = 0
format-full-prefix = 
format-full-prefix-foreground = ${colors.blue}
format-full-prefix-background = ${colors.bg}
label-full = %{T2}%percentage:2%%%{T-}
label-full-foreground = ${colors.fg}
label-full-background = ${colors.bg}
label-full-padding = 1

format-low = <ramp-capacity><label-low>
format-low-padding = 0
format-low-prefix = 
format-low-prefix-foreground = ${colors.red}
format-low-prefix-background = ${colors.bg}
label-low = %{T2}%percentage:2%%%{T-}
label-low-foreground = ${colors.fg}
label-low-background = ${colors.bg}
label-low-padding = 1