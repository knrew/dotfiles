[module/date]
type = internal/date
interval = 1
date =  %Y-%m-%d(%a)  %H:%M:%S
label = %date%

format-background = ${colors.bg-gray}
format-foreground = ${colors.fg}
format-padding = 1

[module/round-left-date]
type = custom/text

content = %{T6}%{T-}
content-foreground = ${colors.bg-gray}

[module/round-right-date]
type = custom/text

content = %{T6}%{T-}
content-foreground = ${colors.bg-gray}