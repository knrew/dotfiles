[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = 󰕾
format-volume-prefix-background = ${colors.pulseaudio-format-volume-prefix-background}
format-volume-prefix-foreground = ${colors.pulseaudio-format-volume-prefix-foreground}
format-volume-prefix-padding = 1
label-volume = %{T2}%percentage:2%%%{T-}
label-volume-background = ${colors.pulseaudio-label-volume-background}
label-volume-foreground = ${colors.pulseaudio-label-volume-foreground}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = 󰖁
format-muted-prefix-background = ${colors.pulseaudio-format-muted-prefix-background}
format-muted-prefix-foreground = ${colors.pulseaudio-format-muted-prefix-foreground}
format-muted-prefix-padding = 1
label-muted = %{T2}%percentage:2%%%{T-}
label-muted-background = ${colors.pulseaudio-label-muted-background}
label-muted-foreground = ${colors.pulseaudio-label-muted-foreground}
label-muted-padding = 1

