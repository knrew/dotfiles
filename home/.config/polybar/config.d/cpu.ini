[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 80

format = <label>
format-prefix = 
format-prefix-background = ${colors.cpu-format-prefix-background}
format-prefix-foreground = ${colors.cpu-format-prefix-foreground}
format-prefix-padding = 1
label = %{T2}%percentage:2%%%{T-}
label-background = ${colors.cpu-label-background}
label-foreground = ${colors.cpu-label-foreground}
label-padding = 1

format-warn = <label-warn>
format-warn-prefix = 
format-warn-prefix-background = ${colors.cpu-format-warn-prefix-background}
format-warn-prefix-foreground = ${colors.cpu-format-warn-prefix-foreground}
format-warn-prefix-padding = 1
label-warn = %{T2}%percentage:2%%%{T-}
label-warn-background = ${colors.cpu-label-warn-background}
label-warn-foreground = ${colors.cpu-label-warn-foreground}
label-warn-padding = 1
