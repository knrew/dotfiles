[module/memory]
type = internal/memory
interval = 5

warn-percentage = 90

format = <label>
format-padding = 0
format-prefix = 
format-prefix-padding = 1
format-prefix-foreground = ${colors.memory-format-prefix-foreground}
format-prefix-background = ${colors.memory-format-prefix-background}
label = %{T2}%percentage_used:2%%%{T-}
label-padding = 1
label-foreground = ${colors.memory-label-foreground}
label-background = ${colors.memory-label-background}

format-warn = <label-warn>
format-warn-padding = 0
format-warn-prefix = 
format-warn-prefix-padding = 1
format-warn-prefix-foreground = ${colors.memory-format-warn-prefix-foreground}
format-warn-prefix-background = ${colors.memory-format-warn-prefix-background}
label-warn = %{T2}%percentage_used:2%%%{T-}
label-warn-padding = 1
label-warn-foreground = ${colors.memory-label-warn-foreground}
label-warn-background = ${colors.memory-label-warn-background}
